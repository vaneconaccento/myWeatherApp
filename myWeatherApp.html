<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeatherApp</title>

    <!--stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link rel="fonts" href="HobbitonBrushhandhobbitonBrush-WygA.ttf" />
  </head>
  <body>
    <div class="app-container">
      <div class="content-container">
        <div class="search-form">
          <form id="search-field">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
            />

            <p id="searching"></p>
            <!--toggles on/off when searching-->
            <input type="submit" value="Go" class="search-button" />
          </form>
        </div>
        <!--temperature-->
        <div class="temp">
          <h1><span id="temperature"> tem </span>Â°</h1>
        </div>
        <!--icon-->
        <div class="icon"></div>
        <!--weather info-->
        <div class="info">
          <p>Windspeed : <span id="wind"> ##</span> KMH</p>
          <p>Humidity : <span id="humidity"> ##</span> %</p>
          <p><span id="descriptor"> description</span></p>
          <!-- weather desciptor-->
        </div>
        <!--time-->
        <div class="time">
          <p><span id="hour">HH</span>:<span id="min">MM</span></p>
        </div>
        <!--city-->
        <div class="city">
          <h1 id="city-result">City</h1>
        </div>
        <!--Date-->
        <div class="date">
          <p>
            <span id="weekday">Weekday</span>,<span id="month">month</span>
            <span id="day"> date</span>, <span id="year">year</span>
          </p>
        </div>
      </div>
    </div>
  </body>

  <!-- weathercodes file -->

</html>
